<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Medical Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .nav-container {
            display: flex;
            flex-direction: column;
            width: 200px;
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        .nav-container button {
            background-color: #34495e;
            border: none;
            color: white;
            padding: 15px;
            margin-bottom: 5px;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .nav-container button:hover, .nav-container button.active {
            background-color: #1abc9c;
        }

        .content-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea, select, button {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <button class="tab-button active" onclick="openTab(event, 'tab1')">Create Medical Record</button>
        <button class="tab-button" onclick="openTab(event, 'tab2')">Medical Record</button>
        <button class="tab-button" onclick="openTab(event, 'tab3')">Invoice</button>
    </div>
    <div class="content-container">
        <div id="tab1" class="tab-content active">
            <h1>Create New Medical Record</h1>
            <form action="/submit-record" method="POST">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" name="contact_number" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="medical-history">Medical History</label>
                <textarea id="medical-history" name="medical_history" rows="4"></textarea>

                <label for="allergies">Allergies</label>
                <textarea id="allergies" name="allergies" rows="2"></textarea>

                <label for="current-medications">Current Medications</label>
                <textarea id="current-medications" name="current_medications" rows="2"></textarea>

                <h2>Emergency Contact</h2>
                <label for="emergency-contact-name">Name</label>
                <input type="text" id="emergency-contact-name" name="emergency_contact_name" required>

                <label for="emergency-contact-number">Contact Number</label>
                <input type="tel" id="emergency-contact-number" name="emergency_contact_number" required>

                <button type="submit">Submit Medical Record</button>
            </form>
        </div>
        <div id="tab2" class="tab-content">
            <h1>Tab 2 Content</h1>
            <p>This is the content of Tab 2.</p>
        </div>
        <div id="tab3" class="tab-content">
            <h1>Tab 3 Content</h1>
            <p>This is the content of Tab 3.</p>
        </div>
    </div>

    <script>
        function openTab(event, tabId) {
            // Remove the 'active' class from all buttons and content
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');

            buttons.forEach(button => button.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            // Add the 'active' class to the clicked button and corresponding content
            event.currentTarget.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
